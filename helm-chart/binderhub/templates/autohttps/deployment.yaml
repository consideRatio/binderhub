{{- $HTTPS := (and .Values.jupyterhub.proxy.https.hosts .Values.jupyterhub.proxy.https.enabled) }}
{{- $autoHTTPS := (and $HTTPS (eq .Values.jupyterhub.proxy.https.type "letsencrypt")) }}
{{- if $autoHTTPS -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autohttps
  labels:
    app: binder
    component: autohttps
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binder
      component: autohttps
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: binder
        component: autohttps
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        hub.jupyter.org/network-access-proxy-http: "true"
      annotations:
        checksum/config-map: {{ include (print .Template.BasePath "/proxy/autohttps/configmap.yaml") . | sha256sum }}
    spec:
      {{- if .Values.rbac.enabled }}
      serviceAccountName: autohttps
      {{- end }}
      {{- if .Values.jupyterhub.scheduling.podPriority.enabled }}
      priorityClassName: {{ .Release.Name }}-default-priority
      {{- end }}
      nodeSelector: {{ .Values.jupyterhub.proxy.nodeSelector | toJson }}
      {{- include "jupyterhub.coreAffinity" . | nindent 6 }}
      volumes:
        - name: certificates
          emptyDir: {}
        - name: traefik-config
          configMap:
            name: traefik-proxy-config
      initContainers:
      - name: load-acme
        image: "{{ .Values.jupyterhub.proxy.secretSync.image.name }}:{{ .Values.jupyterhub.proxy.secretSync.image.tag }}"
        {{- with .Values.jupyterhub.proxy.secretSync.image.pullPolicy }}
        imagePullPolicy: {{ . }}
        {{- end }}
        command: ["/usr/local/bin/secret-sync.py", "load", "binder-tls-acme", "acme.json", "/etc/acme/acme.json"]
        env:
        # We need this to get logs immediately
        - name: PYTHONUNBUFFERED
          value: "True"
        volumeMounts:
          - name: certificates
            mountPath: /etc/acme
      containers:
        - name: traefik
          image: "{{ .Values.jupyterhub.proxy.traefik.image.name }}:{{ .Values.jupyterhub.proxy.traefik.image.tag }}"
          {{- with .Values.jupyterhub.proxy.traefik.image.pullPolicy }}
          imagePullPolicy: {{ . }}
          {{- end }}
          resources:
            {{- .Values.jupyterhub.proxy.traefik.resources | toYaml | trimSuffix "\n" | nindent 12 }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: traefik-config
              mountPath: /etc/traefik
            - name: certificates
              mountPath: /etc/acme
        - name: secret-sync
          image: "{{ .Values.jupyterhub.proxy.secretSync.image.name }}:{{ .Values.jupyterhub.proxy.secretSync.image.tag }}"
          {{- with .Values.jupyterhub.proxy.secretSync.image.pullPolicy }}
          imagePullPolicy: {{ . }}
          {{- end }}
          command:
            - /usr/local/bin/secret-sync.py
            - watch-save
            - --label=app=binder
            - --label=component=autohttps
            - --label=release={{ .Release.Name }}
            - --label=chart={{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
            - --label=heritage=secret-sync
            - binder-tls-acme
            - acme.json
            - /etc/acme/acme.json
          env:
          # We need this to get logs immediately
          - name: PYTHONUNBUFFERED
            value: "True"
          volumeMounts:
            - name: certificates
              mountPath: /etc/acme
{{- end }}
